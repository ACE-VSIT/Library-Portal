{% extends 'acelibraryapp/base.html' %}
<!-- {% load staticfiles %}
{% if request.user.is_authenticated %}
{% else %}<a href="{% url django.contrib.auth.login %}">Login</a>{% endif %} -->

				<h1 class="quote-head">Ace Resource Manager<br><span>Ace Logic Bombs</span></h1>
				<br><br><br>

{% block content %}


				<div class="ui stackable grid">
				{% for gg in categories %}
				<div class="ui four wide column">
					<div class="ui special cards">
					  	<div class="card">
						    <div class="blurring dimmable image">
						    <div class="ui dimmer">
						        <div class="content">
						        	<div class="center">
						            	<a href="{% url 'resource_details' pk=gg.category %}""><div class="ui inverted teal button">{{gg.category}}</div></a>
						          	</div>
						        </div>
						    </div>
						    
						    <img src="{% static 'img/av.jpg' %}">
						    </div>

						    <div class="content left-align">
						    	<a href="av.html" class="header">{{gg.category}}</a>
						        <div class="meta">
						        	<span class="date">{{gg.description}}</span>
						      	</div>
						    </div>
					  	</div>
					</div>
				</div>
				{% endfor %}
				</div>

			</div>
			</div>
		</div>
	</div>





	<!-- ace dashboard element end -->

	<!-- nav -->
	<nav class="transition hidden">
		<div class="centered nav">
			<div class="center-area">
				<div class="centered nav-segment">
					<div class="ui stackable relaxed grid">
						<div class="ui row">
							<div class="ui sixteen wide column">
								<a class="active">Resources</a><br>
								<a href="{% url 'home' %}" class="nav-close">Dashboard</a><br>
								<a href="{% url 'auth:logout' %}?next={{ request.path }}" class="nav-close">Logout</a><br>		
							</div>
						</div>
					</div>
				</div>
			</div>
			<h1><i class="remove icon large burNav nav-close" style="color:white;"></i></h1>
		</div>
	</nav>
	<!-- nav end -->
{% endblock %}
